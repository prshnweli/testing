<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Lets Workout!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
      <div class="container">
      <p class="navbar-text">User Page</p>
        <button id="rando" type="button" class="btn btn-default navbar-btn">Sign in</button>
      </div>
    </nav>

    <div class="container-fluid ">
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="display-3 text-center">Lets Workout!</h1>
        <p class="lead text-center">Workouts</p>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">

          <select id="muscle" name="category" style="width: 212px;">
            <option value="">-Choose A Body Part-</option>
            <option value="Chest">Chest</option>
            <option value="Back">Back</option>
            <option value="Legs">Legs</option>
            <option value="Shoulders">Shoulders</option>
            <option value="Arms">Arms</option>
            <option value="Abs">Abs</option>
          </select>

          <select id="workoutName" name="items">
            
            <option data-group='Chest' value="Flat Bench">Flat Bench</option>
            <option data-group='Chest' value="Incline Bench">Incline Bench</option>
            <option data-group='Chest' value="Decline Bench">Decline Bench</option>
            <option data-group='Chest' value="Flat Bench (free)">Flat Bench (free)</option>
            <option data-group='Chest' value="Incline Bench (free)">Incline Bench (free)</option>
            <option data-group='Chest' value="Decline Bench (free)">Decline Bench (free)</option>
            <option data-group='Chest' value="Dumbell Flys">Dumbell Flys</option>
            <option data-group='Chest' value="Cable Flys">Cable Flys</option>
            <option data-group='Chest' value="">-Choose A Workout-</option>
            
            <option data-group='Back' value="Deadlift">Deadlift</option>
            <option data-group='Back' value="Pull Ups">Pull Ups</option>
            <option data-group='Back' value="Barbell Rows">Barbell Rows</option>
            <option data-group='Back' value="Dumbell Rows">Dumbell Rows</option>
            <option data-group='Back' value="Pull downs">Pull downs</option>
            <option data-group='Back' value="Machine Rows">Machine Rows</option>
            <option data-group='Back' value="">-Choose A Workout-</option>
            
            <option data-group='Legs' value="Squats">Squats</option>
            <option data-group='Legs' value="Split Squats">Split Squats</option>
            <option data-group='Legs' value="Leg Press">Leg Press</option>
            <option data-group='Legs' value="Calf Raises">Calf Raises</option>
            <option data-group='Legs' value="Hamstring Curls">Hamstring Curls</option>
            <option data-group='Legs' value="Leg Extensions">Leg Extensions</option>
            <option data-group='Legs' value="">-Choose A Workout-</option>
            
            <option data-group='Shoulders' value="Military Press">Military Press</option>
            <option data-group='Shoulders' value="Dumbell Press">Dumbell Press</option>
            <option data-group='Shoulders' value="Lateral Raises">Lateral Raises</option>
            <option data-group='Shoulders' value="Forward Raises">Forward Raises</option>
            <option data-group='Shoulders' value="Rear Delt Flys">Rear Delt Flys</option>
            <option data-group='Shoulders' value="Machine Military Press">Machine Military Press</option>
            <option data-group='Shoulders' value="Upright Rows">Upright Rows</option>
            <option data-group='Shoulders' value="">-Choose A Workout-</option>
            
            <option data-group='Abs' value="Crunches">Crunches</option>
            <option data-group='Abs' value="Sit ups">Sit ups</option>
            <option data-group='Abs' value="Leg Raises">Leg Raises</option>
            <option data-group='Abs' value="Bicycle Kicks">Bicycle Kicks</option>
            <option data-group='Abs' value="Flutter Kicks">Flutter Kicks</option>
            <option data-group='Abs' value="Russian Twists">Russian Twists</option>
            <option data-group='Abs' value="Cable Crunches">Cable Crunches</option>
            <option data-group='Abs' value="">-Choose A Workout-</option>
            
            <option data-group='Arms' value="Barbell Curls (Flat)">Barbell Curls (Flat)</option>
            <option data-group='Arms' value="Barbell Curls (EZ)">Barbell Curls (EZ)</option>
            <option data-group='Arms' value="Dumbell Curls (Flat)">Dumbell Curls (Flat)</option>
            <option data-group='Arms' value="Dumbell Curls (Hammer)">Dumbell Curls (Hammer)</option>
            <option data-group='Arms' value="Dumbell Curls (Alternate)">Dumbell Curls (Alternate)</option>
            <option data-group='Arms' value="Cable Curls (Flat)">Cable Curls (Flat)</option>
            <option data-group='Arms' value="Cable Curls (EZ)">Cable Curls (EZ)</option>
            <option data-group='Arms' value="Cable Curls (Hammer)">Cable Curls (Hammer)</option>
            <option data-group='Arms' value="Tri Extensions">Tri Extensions</option>
            <option data-group='Arms' value="Dips">Dips</option>
            <option data-group='Arms' value="Close Bench">Close Bench</option>
            <option data-group='Arms' value="Skullcrushers (Barbell)">Skullcrushers (Barbell)</option>
            <option data-group='Arms' value="Skullcrushers (Dumbell)">Skullcrushers (Dumbell)</option>
            <option data-group='Arms' value="">-Choose A Workout-</option>
          </select>
          <br>

          <br>
          <p class="cool-font">Weight</p>
          <input class="form-control" type="text" id="weight" placeholder="Enter Weight Used">
          <br>
          <p class="cool-font">Reps</p>
          <input class="form-control" type="text" id="reps" placeholder="Enter Your Reps">
          <br>
          <p class="cool-font">Number of Sets</p>
          <input class="form-control" type="text" id="sets" placeholder="Enter Number of Sets">
          <br>
          <button id="submit-btn" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Workouts</h2>
          <hr>
          <div id="work-area"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/work.js"></script>
  <script src="user.js"></script>
  </body>
</html>
